<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="https://play-lh.googleusercontent.com/ve3pM-tgzdJXYdUFu3QDPHwYo4acEtMEjJV5-BorsCDz5F9ggQPnJMv06ztGdkMDQlE=w240-h480-rw" type="image/x-icon">
</head>
<body>
    
    <div class="container">
        
        <input type="text" placeholder="Digite o nome da cidade">

        <button onclick="ButtonClick()"><img class="img-buscar" src="https://www.svgrepo.com/show/488200/find.svg" alt="Icon de busca"></button>

        <div class="caixa-media">
            <h2 class="cidade">Tempo em São Paulo</h2>
            <p class="temp">21°C</p>

            <div class="caixa-menor">
                <img class="img-previsao" src="https://openweathermap.org/img/wn/04n.png" alt="Icon do tempo">
                <p class="texto-previsao">Nublado</p>
            </div>

            <p class="umidade">Umidade: 70%</p>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
